<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>CLSIV</title>
<meta
  content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
  name='viewport'>

<!-- DESABILITA CACHE -->

  http-equiv="cache-control"
  content="max-age=0" />
<meta
  http-equiv="cache-control"
  content="no-cache" />
<meta
  http-equiv="expires"
  content="0" />
<meta
  http-equiv="expires"
  content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta
  http-equiv="pragma"
  content="no-cache" />

<link
  href="bower_components/bootstrap/dist/css/bootstrap.min.css"
  rel="stylesheet"
  type="text/css" />
<link
  href="bower_components/font-awesome/css/font-awesome.min.css"
  rel="stylesheet"
  type="text/css" />
<link
  href="bower_components/angular-toastr/dist/angular-toastr.min.css"
  rel="stylesheet" />
<link
  href="resource/dist/css/AdminLTE.min.css"
  rel="stylesheet"
  type="text/css" />
<link
  href="js-3rd/icheck/all.css"
  rel="stylesheet"
  type="text/css" />
<link
  href="resource/dist/css/skins/skin-red.min.css"
  rel="stylesheet"
  type="text/css" />
<link

  rel="stylesheet"
  type="text/css" />

</head>

<body class="login-page">
  <div class="login-box">
    <div class="login-logo"></div>
    <div class="login-box-body">
      <p class="login-box-msg">INFORME seus dados para acessar o sistema</p>
      <form
        action="j_security_check"
        method="post">
        <div class="form-group form-group-lg has-feedback">
          <input
            name="j_username"
            type="text"
            class="form-control"
            placeholder="usuario@rebic.com.br"
            required
            autofocus> <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group form-group-lg has-feedback">
          <input
            name="j_password"
            type="password"
            class="form-control"
            placeholder="Senha"
            required> <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-4 pull-right">
            <button
              class="btn btn-primary btn-block btn-lg"
              type="submit">Entrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
